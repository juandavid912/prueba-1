 <div class="container-md">

    <header class="d-flex justify-content-between">
        <h1>
           metrika 
           
        </h1>
        <div>
            <i class="bi bi-facebook"></i> 
            <i class="bi bi-twitter"></i> 
            <i class="bi bi-google"></i> 
            <i class="bi bi-linkedin"></i> 
            <i class="bi bi-behance"></i>
        </div>
    </header>

    <div class="row">
        <div class="col-lg-4">
            <div class="row">
                <div class="col mt-2 mb-2 ms-lg-2 me-2 text-center pt-4 " style="background-color:skyblue ;">
                    <i class="bi bi-book fs-1 text-white"></i> 
                    <p class="text-white text-start fs-5">About Us</p>
                </div>
                <div class="col mt-2 mb-2 ms-2 me-lg-2  text-center pt-4" style="background-color: rgb(21, 180, 127);">
                    <i class="bi bi-archive-fill fs-1 text-white"></i>
                    <p class="text-white text-start fs-5">Our Team</p>
                </div>
            </div>

            <div class="row">
                <div class="col bg-danger bg-gradient mt-2 mb-2 ms-lg-2 me-lg-2 text-center pt-4">
                    <i class="bi bi-download fs-1 text-white"></i>
                    <p class="text-white text-start fs-5">Resume</p>
                </div>
            </div>
        </div>



        <div class="col-lg-4 bg-info mt-2 mb-2 ms-lg-2 me-lg-2 text-center pt-5 d-flex flex-column justify-content-between">
            <i class="bi bi-images text-white pt-3" style="font-size: 80px;"></i>
            <p class="text-white text-start fs-5">Our Works</p>
        </div>


        <div class="col">
            <div class="row">
                <div class="col bg-danger bg-gradient mt-2 mb-2 ms-lg-2 me-lg-2  text-center pt-4">
                    <i class="bi bi-map fs-1 text-white"></i>
                    <p class="text-white text-start fs-5">Contacts</p>
                </div>
            </div>

            <div class="row">
                <div class="col mt-2 mb-2 ms-lg-2 me-2  text-center pt-4" style="background-color: orange;">
                    <i class="bi bi-pencil-fill fs-1 text-white"></i>
                    <p class="text-white text-start fs-5">Blog</p>
                </div>
                <div class="col bg-warning mt-2 mb-2 ms-2 me-lg-2  text-center pt-4">
                    <i class="bi bi-envelope fs-1 text-white"></i>
                    <p class="text-white text-start fs-5">Freedback</p>
                </div>
            </div>

        </div>
    </div>

 </div>
